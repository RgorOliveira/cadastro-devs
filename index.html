<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Formulário</title>
</head>
<body>
    <header>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <h2 id="subtitulo">Complete as informações</h2>
    </header>
    <main>
        <form>
            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>
                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>  
            </fieldset>

            <div id="div-email"  class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <div id="div-input-dev"  class="campo">
                <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
                <label>
                    <input type="radio" name="devweb" value="frontend" checked>Front-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="backend">Back-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="fullstack">Fullstack
                </label>
            </div>

            <div  class="campo">
                <label for="senioridade"><strong>Senioridade</strong></label>
                <select name="senioridade" id="senioridade">
                    <option value="" selected disabled>Selecione</option>
                    <option value="Junior">Junior</option>
                    <option value="Pleno">Pleno</option>
                    <option value="Senior">Senior</option>
                </select>
            </div>

            <fieldset class="grupo">
                <div id="check">
                    <label><strong>Selecione as tecnologias que ultiliza:</strong></label><br>
                    
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                    <label for="tecnologia1">HTML</label>
                    
                    <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                    <label for="tecnologia2">CSS</label>

                    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
                    <label for="tecnologia3">JavaScript</label>

                    <input type="checkbox" id="tecnologia4" name="tecnologia4" value="Python">
                    <label for="tecnologia4">Python</label>

                    <input type="checkbox" id="tecnologia5" name="tecnologia5" value="Java">
                    <label for="tecnologia5">Java</label>

                    <input type="checkbox" id="tecnologia6" name="tecnologia6" value="PHP">
                    <label for="tecnologia6">PHP</label>

                    <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Outro">
                    <label for="tecnologia5">Outro</label>
                </div>
            </fieldset>

            <div class="campo">
                <label><strong>Conte um pouco sobre sua experiencia:</strong></label>
                <textarea name="experiencia" id="experiencia" rows="6"></textarea>
            </div>

            <button type="submit" id="botao">Concluir</button>
        </form>
    </main>
    <footer>
        <p>Site criado por <a href="https://github.com/rgoroliveira" target="_blank">RgorOliveira</a></p>
    </footer>
</body>
</html>
